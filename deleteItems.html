<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario - Desactivados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header" title="Menú">
        Inventario
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-cubes"></i> Inventario</a></li>
          <li><a href="deleteItems.html" class="active"><i class="fas fa-archive"></i> Desactivados</a></li>
          <li><a href="pendientesCheck.html"><i class="fas fa-exclamation-circle"></i> Pendientes Check</a></li>
          <li><a href="historial.html"><i class="fas fa-history"></i> Historial</a></li>
          <li><a href="productosOcupados.html"><i class="fas fa-user-clock"></i> Ocupados</a></li>
          
          <li><a href="excel.html" ><i class="fas fa-history"></i> Descargar tablas</a></li>
          <li><a href="dashboard.html"><i class="fas fa-shield-alt"></i> Panel administrativo</a></li>
          
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header d-flex align-items-center justify-content-between flex-wrap">
        <h1>Desactivados</h1>
        <div class="user-box dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/stock.jpg" alt="User Avatar" id="profileDropdown"/>
          <span>Ann Lee</span>
          <i class="fas fa-chevron-down ml-2"></i>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="login.html" onclick="handleLogout()">Cerrar sesión</a></li>
          </ul>
        </div>
      </header>

      <div class="divider"></div>

      <!-- CONTROLES -->
      <div class="controls d-flex flex-wrap align-items-center gap-3 mb-3">
        <div class="search-box flex-grow-1 position-relative">
          <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar por nombre, ID, modelo, etc." />
            <i class="fas fa-times-circle clear-icon"
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;"
              onclick="limpiarBusqueda()"></i>
          </div>
        </div>

        <div class="filters-header d-flex justify-content-between w-100">
          <div class="filters d-flex gap-2 align-items-center">
            <button class="btn-filter" data-bs-toggle="modal" data-bs-target="#filterModal">
              <i class="fas fa-filter"></i> Filtrar
            </button>
            <button class="btn-filter" onclick="resetFilters()">
              Restablecer <i class="fas fa-sync-alt"></i>
            </button>
          </div>

          <div class="header-actions d-flex gap-2">
            <button class="btn btn-primary" onclick="restablecerSeleccionados()">
              <i class="fas fa-plus"></i> Restablecer producto
            </button>
          </div>
        </div>
      </div>

      <!-- TABLA -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" aria-label="Seleccionar todo" /></th>
              <th>ID</th>
              <th>Artículo</th>
              <th>Modelo</th>
              <th>Edificio</th>
              <th>Área</th>
              <th>Status</th>
              <th>Check</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody">
            <!-- JS generará contenido -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- MODAL FILTROS ACTUALIZADO -->
  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Seleccionar Filtros</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="filterForm">
            <div class="filter-row">
              <div>
                <label for="filterEtiquetado" class="form-label">Etiquetado</label>
                <select class="form-select" id="filterEtiquetado">
                  <option selected>Etiquetado</option>
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
              
              <div>
                <label for="filterTipo" class="form-label">Tipo</label>
                <select class="form-select" id="filterTipo">
                  <option selected>Tipo</option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
            </div>
            
            <div class="filter-row">
              <div>
                <label for="filterMarca" class="form-label">Marca</label>
                <select class="form-select" id="filterMarca">
                  <option selected>Marca</option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
              
              <div>
                <label for="filterEdificio" class="form-label">Edificio</label>
                <select class="form-select" id="filterEdificio">
                  <option selected>Edificio</option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
            </div>
            
            <div class="filter-row">
              <div>
                <label for="filterArea" class="form-label">Área</label>
                <select class="form-select" id="filterArea">
                  <option selected>Área</option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
              
              <div>
                <label for="filterResguardante" class="form-label">Resguardante</label>
                <select class="form-select" id="filterResguardante">
                  <option selected>Resguardante</option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="js/mobile.js"></script>
  <script src="js/deleteItems.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/session-manager.js"></script>

  <script>
    // Función para limpiar búsqueda
    function limpiarBusqueda() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.value = '';
        searchTable(); // Llamar función de búsqueda para actualizar tabla
      }
    }

    // Función placeholder para restablecer seleccionados
    function restablecerSeleccionados() {
      // Esta función puede implementarse según tus necesidades
      console.log('Restablecer seleccionados');
    }
  </script>
  <script src="js/filtroEliminados.js"> </script>
</body>
</html>
