<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Acciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    .badge-action {
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.35em 0.75em;
      border-radius: 999px;
      color: white;
      display: inline-block;
    }
    .action-aprobo {
      background-color: var(--status-good, #28a745);
    }
    .action-elimino {
      background-color: var(--status-bad, #dc3545);
    }
    .action-edito {
      background-color: var(--status-pending, #ffc107);
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        Inventario
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-cubes"></i> Inventario</a></li>
          <li><a href="deleteItems.html"><i class="fas fa-archive"></i> Desactivados</a></li>
          <li><a href="pendientesCheck.html"><i class="fas fa-exclamation-circle"></i> Pendientes Check</a></li>
          <li><a href="historial.html" class="active"><i class="fas fa-history"></i> Historial</a></li>
          <li><a href="productosOcupados.html"><i class="fas fa-user-clock"></i> Ocupados</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header d-flex align-items-center justify-content-between flex-wrap">
        <h1>Historial de acciones</h1>
        <div class="user-box dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/stock.jpg" alt="User Avatar" id="profileDropdown"/>
          <span>Ann Lee</span>
          <i class="fas fa-chevron-down ml-2"></i>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="login.html" onclick="handleLogout()">Cerrar sesión</a></li>
          </ul>
        </div>
      </header>

      <div class="divider"></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Fecha y hora</th>
              <th>Acción realizada</th>
              <th>ID Producto</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody id="historialBody">
            <!-- JS simula acciones -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const historial = [
      { fecha: "2025-06-10 23:15", accion: "Aprobó revisión", tipo: "aprobo", producto: 261385, usuario: "Ann Lee" },
      { fecha: "2025-06-10 23:05", accion: "Eliminó producto", tipo: "elimino", producto: 261389, usuario: "Ann Lee" },
      { fecha: "2025-06-10 22:55", accion: "Editó observaciones", tipo: "edito", producto: 261386, usuario: "Ann Lee" }
    ];

    const tbody = document.getElementById("historialBody");

    historial.forEach(registro => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${registro.fecha}</td>
        <td><span class="badge-action action-${registro.tipo}">${registro.accion}</span></td>
        <td>${registro.producto}</td>
        <td>${registro.usuario}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
