<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/editItems.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->

</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header" title="Menú">
        <i class="fas fa-bars"></i> Inventario
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-cubes"></i> Inventario</a></li>
          <li><a href="deleteItems.html"><i class="fas fa-archive"></i> Desactivados</a></li>
          <li><a href="pendientesCheck.html"><i class="fas fa-exclamation-circle"></i> Pendientes Check</a></li>
          <li><a href="historial.html"><i class="fas fa-history"></i> Historial</a></li>
          <li><a href="productosOcupados.html"><i class="fas fa-user-clock"></i> Ocupados</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header d-flex align-items-center justify-content-between flex-wrap">
        <h1>Editar Productos</h1>
      </header>

      <div class="divider"></div>

      <!-- Pantalla de carga -->
      <div id="loading" style="display:none;">
        <div class="spinner-border" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
        <p>Por favor espera...</p>
      </div>

      <!-- Lista de productos seleccionados -->
      <div id="selectedProductsList"></div>

      <!-- Formulario de edición -->
      <form id="editForm">
        <!-- Campos de edición -->
        <div class="form-group">
          <label for="articulo">Artículo:</label>
          <input type="text" id="articulo" name="articulo" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="edificio">Edificio:</label>
          <input type="text" id="edificio" name="edificio" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="area">Área:</label>
          <input type="text" id="area" name="area" class="form-control" required />
        </div>

        <!-- Campos adicionales (según lo que la API requiere) -->
        <div class="form-group">
          <label for="serial_number">Número de serie:</label>
          <input type="text" id="serial_number" name="serial_number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="internal_code">Código interno:</label>
          <input type="text" id="internal_code" name="internal_code" class="form-control" />
        </div>

        <!-- Botones de navegación y envío -->
        <button class="btn btn-primary" type="button">Siguiente</button>
        <button class="btn btn-secondary cancel" type="button">Cancelar</button>
        <button class="btn btn-success" type="button">Enviar todos</button>

      </form>
    </main>
  </div>

  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="js/mobile.js"></script>
  <script src="js/editItems.js"></script>
  <script src="js/session-manager.js"></script>

</body>
</html>
